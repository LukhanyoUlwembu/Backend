# PostgreSQL Configuration (use environment variables if available)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/hrdatabase}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:Luke@2471}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari connection timeout for Docker health check
spring.datasource.hikari.connection-timeout=60000

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Multipart file upload settings
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB
spring.servlet.multipart.file-size-threshold=0
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1

# Mail configuration
spring.mail.host=${MAIL_HOST:smtp.office365.com}
spring.mail.port=587
spring.mail.username=${MAIL_USER:noreply@ulwembubs.com}
spring.mail.password=${MAIL_PASS:Support@UBS3}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# JSON serialization
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
